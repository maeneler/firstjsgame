<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Geoemtry Dash</title>
</head>
<body>
    <h1>Simple Game</h1>
    <div>
        <h2>Controls</h2>
        <ul>
            <li>Click Start game Button to start the game</li>
            <li>To jump, press Space bar (on computer) or touch the screen (mobile)</li>
        </ul>
    </div>

    <button id="button" onclick="move()"><a class="startGame">Start game!</a></button>
    
    <div id="game">
        <div id="character"></div>
        <div id="block"></div>
    </div>
    <script src="script.js">

    </script>
</body>
</html>
